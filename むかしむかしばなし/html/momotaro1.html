        <div class="container">
            <div class="header">
                <div class="logo-area">
                    <img class="logo" src="/ロゴ/logo2.png" alt="logo">
                </div>
                <div class="button-area">
                    <a class="btn story" href="/むかしむかしばなし/html/index.html">ストーリー</a>
                    <a class="btn home" href="/index.html">ホーム</a>
                    <a class="btn logout" href="/ログインページ/index.html">ログアウト</a>
                </div>
            </div>

                <ul class="content-list">
                    <li class="item picture-area" id="item1">
                        <div class="picture">
                        </div>
                    </li>
                    <li class="item qestion-area" id="item1.5">
                        <div class="text-area">
                            <div class="content qestion-content">
                                <p class="text" id="q-text1">
                                    <p>
                                        Q1.あなたの好きな色は？
                                    </p>
                                    <input type="text" id="q1" placeholder="(例) 桃色">
                                </p>
                                <p class="text" id="q-text2">
                                    <p>
                                        Q.2あなたの好きな食べ物は？
                                    </p>
                                    <input type="text" id="q2" placeholder="(例) きびだんご">
                                </p>
                                <p class="text" id="q-text3">
                                    <p>
                                        Q.3あなたの座右の銘は？
                                    </p>
                                    <input type="text" id="q3" placeholder="(例) 鬼に金棒">
                                </p>
                                <p class="text" id="q-text4">
                                    <p>
                                        Q.4あなたの口癖は
                                    </p>
                                    <input type="text" id="q4" placeholder="(例) 肉食いて～">
                                </p>
                                <p class="text" id="q-text5">
                                    <p>
                                        Q.5友達が落ち込んでいる時にかける言葉は？（元気をなってほしい時にかける言葉は？）
                                    </p>
                                    <input type="text" id="q5" placeholder="(例) どうしたの？だいじょうぶ？">
                                </p>
                                <p class="text" id="q-text6">
                                    <p>
                                        Q.6自分を動物に例えるとしたら何？
                                    </p>
                                    <input type="text" id="q6" placeholder="(例) 熊">
                                </p>
                                <p class="text" id="q-text7">
                                    <p>
                                        Q.7旅行に行くとしたらどこがいいですか？ or あなたの好きな場所はどこですか？
                                    </p>
                                    <input type="text" id="q7" placeholder="(例) 新潟">
                                </p>
                                <p class="text" id="q-text8">
                                    <p>
                                        Q.8あなたの苦手なもの or ことは何ですか？
                                    </p>
                                    <input type="text" id="q8" placeholder="(例) ピーマン">
                                </p>
                            </div>
                        </div>
                        <div class="answer-btn">
                            <button id="a-btn" type="button">回答</button>
                        </div>
                    </li>
                    <li class="item story-area" id="item2">
                    </li>
                    <li class="item picture-area" id="item3">
                        <div class="picture">
                        </div>
                    </li>
                </ul>
