    </div>
    <div class="question">

      <input type="text" id="q2">
    </div>
    <div class="question">
      <label>③ 竜宮城でどんなごちそうを食べたい？</label>
      <input type="text" id="q3">
    </div>
    <div class="question">
      <label>④ 玉手箱を開けたとき、中から何が出てきた？</label>
      <input type="text" id="q4">
    </div>
    <div class="question">
      <label>⑤ 乙姫があなたに「ひとこと」贈るとしたら？</label>
      <textarea id="q5"></textarea>
    </div>

    <button onclick="makeStory()">物語を読む 🌊</button>
