<body class="body" id="body">
    <main>
        <div class="container">
            <div class="header">
                <div class="logo-area">
                    <img class="logo" src="/image/logo2.png" alt="logo">
                </div>
                <div class="button-area">
                    <a class="btn story" href="/むかしむかしばなし/html/index.html">ストーリー</a>
                    <a class="btn home" href="/index.html">ホーム</a>
                    <a class="btn logout" href="/ログインページ/index.html">ログアウト</a>
                </div>
            </div>
            <div class="content-area">
                <ul class="content-list">
                    <li class="item picture-area" id="item1">
                        <div class="picture">
                            <img class="img" id="inu" src="/image/inu.png" alt="">
                            <img class="img" id="momotaro" src="/image/momo-taro.png" alt="">
                            <img class="img" id="oji-oba" src="/image/ojisan-obasan.png" alt="">
                            
                        </div>
                    </li>
                    <li class="item qestion-area" id="item1.5">
                        <div class="text-area">
                            <div class="content qestion-content">
                                <div class="q-text">
                                    <p class="text" id="q-text1">
                                        Q1. あなたの好きな色は？
                                    </p>
                                    <input class="input-text" type="text" id="q1" placeholder="(例) 桃色">
                                </div>
                                <div class="q-text">
                                    <p class="text" id="q-text2">
                                        Q.2 あなたの好きな食べ物は？
                                    </p>
                                    <input class="input-text" type="text" id="q2" placeholder="(例) きびだんご">
                                </div>
                                <div class="q-text">
                                    <p class="text" id="q-text3">
                                        Q.3 あなたの座右の銘は？
                                    </p>
                                    <input class="input-text" type="text" id="q3" placeholder="(例) 鬼に金棒">
                                </div>
                                <div class="q-text">
                                    <p class="text" id="q-text4">
                                        Q.4 あなたの口癖は
                                    </p>
                                    <input class="input-text" type="text" id="q4" placeholder="(例) 肉食いて～">
                                </div>
                                <div class="q-text">
                                    <p class="text" id="q-text5">
                                        Q.5 友達が落ち込んでいる時にかける言葉は？（元気をなってほしい時にかける言葉は？）
                                    </p>
                                    <input class="input-text" type="text" id="q5" placeholder="(例) どうしたの？だいじょうぶ？">
                                </div>
                                <div class="q-text">
                                    <p class="text" id="q-text6">
                                        Q.6 自分を動物に例えるとしたら何？
                                    </p>
                                    <input class="input-text" type="text" id="q6" placeholder="(例) 熊">
                                </div>
                                <div class="q-text">
                                    <p class="text" id="q-text7">
                                        Q.7 旅行に行くとしたらどこがいいですか？ or あなたの好きな場所はどこですか？
                                    </p>
                                    <input class="input-text" type="text" id="q7" placeholder="(例) 新潟">
                                </div>
                                <div class="q-text">
                                    <p class="text" id="q-text8">
                                        Q.8 あなたの苦手なもの or ことは何ですか？
                                    </p>
                                    <input class="input-text" type="text" id="q8" placeholder="(例) ピーマン">
                                </div>
                            </div>
                        </div>
                        <div class="answer-btn">
                            <button id="a-btn" type="button">回答</button>
                        </div>
                    </li>
                    <li class="item story-area" id="item2">
                    </li>
                    <li class="item picture-area" id="item3">
                        <div class="picture">
                            <img class="img" id="kiji" src="/image/kiji.png" alt="">
                            <img class="img" id="saru" src="/image/saru.png" alt="">
                            <img class="img" id="oni" src="/image/oni.png" alt="">
                        </div>
                    </li>
                </ul>


                <!-- <div class="logout-area">

                </div> -->
            </div>
        </div>
