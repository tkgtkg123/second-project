<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/リセットCSS/reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>ログインページ</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <div class="logo-area">
                    <img class="logo" src="/ロゴ/logo2.png" alt="logo">
                </div>
            </div>

            <div class="space"></div>
            
            <div class="inform-area">
                <div class="login-area">
                    <form action="", method="", name="">
                        <div class="user-id">
                            <p class="user-id-moji">ID　　　　：</p>
                            <input class="user-id-inform" type="text", name="user-id">
                        </div>
                        <div class="note-id">
                            <p class="note-id-moji">※半角もしくは全角英数字10文字以内</p>
                        </div>
                        <div class="user-pw">
                            <p class="user-pw-moji">パスワード：</p>
                            <input class="user-pw-inform" type="text", name="user-pw">
                        </div>
                         <div class="note-pw">
                            <p class="note-pw-moji">※設定した半角英数字10文字以内</p>
                        </div>
                        <div class="submit-area">
                            <button class="submit-btn">ログイン</button>
                        </div>
                        <div class="help-area">
                            <p class="help">パスワードを忘れた場合</p>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </main>    

</body>

</html>
